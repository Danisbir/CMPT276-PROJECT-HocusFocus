<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Admin Page</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-md">
            <a class="navbar-brand" th:href="@{/pomodoro}">Hocus Focus</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-lable="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">LOGOUT</a>
                    </li>
                </ul>
        </nav>

        <div class="userList text-left justify-content-center">
            <h1>USERS LIST</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>User Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.id}"></td>
                        <td th:text="${record.name}"></td>
                        <td th:text="${record.type}"></td>
                        <td><a class="btn btn-danger" role="button" th:href="@{/delete/{pid}(pid = ${record.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
